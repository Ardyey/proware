<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-9">
                <div class="form-group row">
                  <label class="col-sm-9 col-form-label">Category</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Ex. Books" id="addCat" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-8 col-form-label">Category Status</label>
                  <div class="col-sm-9">
                    <select class="catStatus form-control" id="addStatus">
                      <option value="Active">Active</option>
                      <option value="Inacvtive">Inactive</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id='saveAddButton'>Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
